<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="content">
      <div class="loading-buttons">
        <button id="load-web">Load From Web</button><!-- Add "Are you sure? This will clear and replace current list" prompt -->
        <button id="load-file">Load From File</button>
        <button id="download" onclick="downloadJSON();">Download .json</button>
      </div>
      <div class="list"><ul></ul></div>
      <div class="details">
        <fieldset>
          <div class="field">
            <label for="p-title">Project Name</label>
            <input id="p-title" type="text"></input>
          </div>
          <div class="field">
            <label for="p-id">I Number</label>
            <input id="p-id" type="text" placeholder="I00000"></input>
          </div>
          <div class="field">
            <label for="p-contact">Contact Info</label>
            <input id="p-contact" type="text"></input>
          </div>
          <div class="field">
            <label for="p-price">Price</label>
            <textarea id="p-price" type="text" placeholder="$__k USD"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <div class="field">
            <label for="p-status">Status</label>
            <select id="p-status">
              <option value="In Development">In Development</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
          <div class="field">
            <label for="p-pdf">Filename</label>
            <input id="p-pdf" type="text"></input><span>.pdf</span>
          </div>
        </fieldset>
        <fieldset>
          <div class="field">
            <label for="thematic">Thematic</label>
            <input type="checkbox" id="thematic" value="">
          </div>
          <div class="field">
            <label for="p-lat">Latitude</label>
            <input id="p-lat" type="text"></input>
          </div>
          <div class="field">
            <label for="p-lon">Longitude</label>
            <input id="p-lon" type="text"></input>
          </div>
          <!-- <div class="field">
            <label for="p-layover">Layover Coordinates</label>
            <textarea id="p-layover" type="textarea" placeholder="Optional"></textarea>
          </div> -->
        </fieldset>
        <div class="control-buttons">
          <div class="new">
            <button class="small" id="add-new" onclick="saveProjectFromDetails();">Add as New</button>
            <button class="small" id="clear" onclick="clearDetails();">Clear</button>
          </div>
          <div class="edit" style="display: none;">
            <button class="small" id="close" onclick="clearDetails();">Close</button>
            <button class="small" id="save" onclick="saveProjectFromDetails();">Save</button>
            <button class="small" id="remove" onclick="removeSelectedProject();">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <script src="js/functions.js" charset="utf-8"></script>
      <script src="js/main.js" charset="utf-8"></script>
    </footer>
  </body>
</html>
